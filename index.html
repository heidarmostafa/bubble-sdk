<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="public/assets/BubblesSDK.js"></script>

    <script>



        function getBoardExample() {
            var lb = BubbleSDK.getLeaderboardInstance('123', '456', 'c1');
            lb.submitScore("sdfsdf","sdfsdf",56).then((res) => {
                console.log(res);
            });
        }

        function getProductId() {
            BubbleSDK.getProductId().then((res) => {
                console.log(res);
            })
        }

        function closeBub() {
            BubbleSDK.closeBubble();
        }

    </script>

</head>
<body>
    <button onclick="closeBub()" style="height: 200px; width: 100%; font-size: 36px;">
        Try me - You won't regret it
    </button>
    <button onclick="getBoardExample()" style="height: 200px; width: 100%; font-size: 36px;">
        Get leaderboard
    </button>
    <button onclick="getProductId()" style="height: 200px; width: 100%; font-size: 36px;">
        Get product id
    </button>
</body>
</html>
